<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Shorts Blocker</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px 0;
      color: #333;
    }
    
    .status {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 5px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .status-label {
      font-weight: bold;
      color: #555;
    }
    
    .status-value {
      color: #007bff;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    
    .toggle-label {
      font-weight: bold;
      color: #333;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4CAF50;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .reset-button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .reset-button:hover {
      background-color: #0056b3;
    }
    
    .info {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>YouTube Shorts Blocker</h1>
  
  <div class="toggle-container">
    <span class="toggle-label">Block Shorts</span>
    <label class="switch">
      <input type="checkbox" id="enableToggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="status">
    <div class="status-item">
      <span class="status-label">Status:</span>
      <span class="status-value" id="statusText">Active</span>
    </div>
    <div class="status-item">
      <span class="status-label">Shorts Blocked:</span>
      <span class="status-value" id="blockCount">0</span>
    </div>
  </div>
  
  <button class="reset-button" id="resetButton">Reset Counter</button>
  
  <div class="info">
    Blocking YouTube Shorts on network level and hiding Shorts UI elements
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
